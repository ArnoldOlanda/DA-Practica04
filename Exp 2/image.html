<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Circle</h2>
      <!-- parrafo html  -->
      <p>
        The .img-circle class shapes the image to a circle (not available in
        IE8):
      </p>
      <!-- imagen html; el atributo src indica la ubicacion de la imagen, puede estar alojada localmente como remotamente -->
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRQmYFhFNP5PHRPM5qXQqTzQtxDGUi539Puw&usqp=CAU"
        class="img-rounded"
        alt="Cinque Terre"
        width="304"
        height="236"
      />
    </div>
  </body>
</html>
